<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page07</title>
  </head>
  <body>
    <!-- List Tag แท็กแสดงรายการ Block Tag-->
    <!-- Unorder List แสดงรายการไม่มีลําดับ -->
    แสดงรายการแบบไม่มีลําดับ
    <!-- disc, circle, square -->
    <ul type="disc">
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
      <li>DDDD</li>
    </ul>

    <!-- Order List แสดงรายการมีลําดับ -->
    แสดงรายการแบบมีลําดับ
    <!-- 1, a, A, i, I -->
    <ol type="a">
      <li>AAAA</li>
      <li>BBBB</li>
      <li>CCCC</li>
      <li>DDDD</li>
    </ol>

    <!-- definition list tag  -->
    แสดงรายการแบบบรรยา,คำอธิบาย
    <dl>
      <dt>SAU</dt>
      <dd>Soutern Asia University</dd>
      <dt>IoT</dt>
      <dd>Internet of Things</dd>
    </dl>
  </body>
</html>
